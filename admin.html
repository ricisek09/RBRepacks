<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBRepacks Admin</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Admin specific styles */
        .admin-wrapper {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #121212 100%);
            padding: 20px;
        }
        
        .admin-container {
            max-width: 800px;
            margin: 40px auto;
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            border: 3px solid #8a2be2;
            box-shadow: 0 20px 50px rgba(138, 43, 226, 0.3);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-header h1 {
            color: #8a2be2;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            color: #b0b0b0;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section h3 {
            color: #9d4edd;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2d2d2d;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .required::after {
            content: " *";
            color: #ff3333;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            background: #121212;
            border: 2px solid #2d2d2d;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #8a2be2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .tip {
            color: #888;
            font-size: 0.85rem;
            margin-top: 5px;
            font-style: italic;
        }
        
        /* Tag manager */
        .tag-manager {
            background: #121212;
            border: 2px solid #2d2d2d;
            border-radius: 10px;
            padding: 20px;
        }
        
        .tag-input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .tag-input-row input {
            flex: 1;
            padding: 12px;
            background: #0a0a0a;
            border: 2px solid #2d2d2d;
            border-radius: 8px;
            color: white;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 50px;
        }
        
        .tag {
            background: rgba(138, 43, 226, 0.3);
            color: #9d4edd;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }
        
        .tag-remove {
            cursor: pointer;
            color: #ff3333;
            font-size: 1.2rem;
            background: none;
            border: none;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
