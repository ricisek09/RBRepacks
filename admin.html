<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBRepacks Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-wrapper {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #121212 100%);
            padding: 20px;
        }
        
        .admin-container {
            max-width: 800px;
            margin: 40px auto;
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            border: 2px solid #8a2be2;
            box-shadow: 0 20px 50px rgba(138, 43, 226, 0.3);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-header h1 {
            color: #8a2be2;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            color: #b0b0b0;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section h3 {
            color: #9d4edd;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2d2d2d;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            background: #121212;
            border: 2px solid #2d2d2d;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #8a2be2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .required::after {
            content: " *";
            color: #ff3333;
        }
        
        .tag-manager {
            background: #121212;
            border: 2px solid #2d2d2d;
            border-radius: 10px;
            padding: 20px;
        }
        
        .tag-input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .tag-input-row input {
            flex: 1;
            padding: 12px;
            background: #0a0a0a;
            border: 2px solid #2d2d2d;
            border-radius: 8px;
            color: white;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 50px;
        }
        
        .tag {
            background: rgba(138, 43, 226, 0.3);
            color: #9d4edd;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }
        
        .tag-remove {
            cursor: pointer;
            color: #ff3333;
            font-size: 1.2rem;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .message.success {
            background: rgba(0, 204, 102, 0.1);
            color: #00cc66;
            border: 2px solid #00cc66;
        }
        
        .message.error {
            background: rgba(255, 51, 51, 0.1);
            color: #ff3333;
            border: 2px solid #ff3333;
        }
        
        .buttons-row {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .btn-submit {
            flex: 2;
            background: linear-gradient(45deg, #8a2be2, #9d4edd);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn-submit:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(138, 43, 226, 0.4);
        }
        
        .btn-back {
            flex: 1;
            background: #2d2d2d;
            color: white;
            border: 2px solid #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            text-align: center;
        }
        
        .btn-back:hover {
            border-color: #8a2be2;
            color: #8a2be2;
        }
        
        .tip {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <div class="admin-container">
            <!-- HEADER -->
            <div class="admin-header">
                <h1><i class="fas fa-plus-circle"></i> Add New Game</h1>
                <p>Fill the form below to add a game to RBRepacks</p>
            </div>
            
            <!-- MESSAGE -->
            <div id="message" class="message"></div>
            
            <!-- FORM -->
            <form id="gameForm">
                <!-- BASIC INFO -->
                <div class="form-section">
                    <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="required">Game Title</label>
                            <input type="text" id="title" required placeholder="Cyberpunk 2077">
                        </div>
                        <div class="form-group">
                            <label class="required">Repacker Name</label>
                            <input type="text" id="repacker" required placeholder="FitGirl, DODI, etc.">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="required">Version</label>
                            <input type="text" id="version" required placeholder="1.5 + DLC">
                        </div>
                        <div class="form-group">
                            <label class="required">Size (GB)</label>
                            <input type="text" id="size" required placeholder="57.8">
                            <div class="tip">Just the number, "GB" will be added automatically</div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Original Release Date</label>
                            <input type="date" id="releaseDate">
                        </div>
                        <div class="form-group">
                            <label>Repack Date</label>
                            <input type="date" id="repackDate" value="">
                        </div>
                    </div>
                </div>
                
                <!-- DESCRIPTION & IMAGE -->
                <div class="form-section">
                    <h3><i class="fas fa-align-left"></i> Description & Media</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="required">Cover Image URL</label>
                            <input type="url" id="imageUrl" required placeholder="https://example.com/game-cover.jpg">
                            <div class="tip">Find game covers on Google Images or Steam</div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Game Description</label>
                            <textarea id="description" placeholder="Brief description of the game..."></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- GENRES -->
                <div class="form-section">
                    <h3><i class="fas fa-tags"></i> Genres</h3>
                    
                    <div class="tag-manager">
                        <div class="tag-input-row">
                            <input type="text" id="genreInput" placeholder="Add genre (Action, RPG, etc.)">
                            <button type="button" id="addGenreBtn" class="btn btn-download">Add</button>
                        </div>
                        <div id="genresContainer" class="tags-container">
                            <!-- Tags appear here -->
                        </div>
                    </div>
                </div>
                
                <!-- RATING -->
                <div class="form-section">
                    <h3><i class="fas fa-star"></i> Rating & Details</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Rating (0-5)</label>
                            <select id="rating">
                                <option value="5">★★★★★ (5/5)</option>
                                <option value="4.5">★★★★½ (4.5/5)</option>
                                <option value="4" selected>★★★★☆ (4/5)</option>
                                <option value="3.5">★★★½☆ (3.5/5)</option>
                                <option value="3">★★★☆☆ (3/5)</option>
                                <option value="2.5">★★½☆☆ (2.5/5)</option>
                                <option value="2">★★☆☆☆ (2/5)</option>
                                <option value="1.5">★½☆☆☆ (1.5/5)</option>
                                <option value="1">★☆☆☆☆ (1/5)</option>
                                <option value="0.5">½☆☆☆☆ (0.5/5)</option>
                                <option value="0">☆☆☆☆☆ (0/5)</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- DOWNLOAD LINKS -->
                <div class="form-section">
                    <h3><i class="fas fa-download"></i> Download Links</h3>
                    <div class="tip">Add at least one download link</div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Direct Download URL</label>
                            <input type="url" id="directLink" placeholder="https://mega.nz/file/...">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Magnet Link</label>
                            <input type="text" id="magnetLink" placeholder="magnet:?xt=urn:btih:...">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Torrent URL</label>
                            <input type="url" id="torrentLink" placeholder="https://example.com/file.torrent">
                        </div>
                    </div>
                </div>
